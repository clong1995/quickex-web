<div class="orgInfo">
    <div class="orgTop">
        <div class="orgBtn_right">
            <div class="addOn">+ 添加新机构</div>
            <div class="cancel">刪除</div>
        </div>
        <div class="search">
            <input class="searchIpt" placeholder="请您输入机构名称">
            <div class="searchIcon"></div>
        </div>
    </div>

    <div class="orgCont">
        <div class="orgItem">
            <div class="orgAll">
                <div class="orgChoose">
                    <input type="checkbox" class="orgIpt">
                </div>
            </div>
            <div class="orgRight">
                <div class="orgTitle">机构一</div>
                <div class="orgRight_btn">
                    <div class="orgBtn_del"></div>
                    <div class="orgBtn_arrow"></div>
                </div>
            </div>
            <div class="orgDetail">
                <div class="detailRight">
                    <div class="detailR_in">
                        <div class="detailR_inner">
                            <div class="detailName">
                                <div class="name_title">机构名称</div>
                                <input type="text" class="nameIpt" placeholder="请填写机构名称">
                            </div>
                            <div class="referral">
                                <div class="referral_title">机构介绍</div>
                                <textarea class="referralCont" placeholder="请输入机构简介内容"></textarea>
                            </div>
                            <div class="detail_dress">
                                <div class="dress_title">所在地址</div>
                                <input class="dress_ipt" type="text" placeholder="请输入机构地址">
                            </div>
                            <div class="longitude_latitude">
                                <div class="longitude same">
                                    <div class="sameTitle">经度</div>
                                    <input class="sameIpt" type="text">
                                </div>
                                <div class="latitude same">
                                    <div class="sameTitle">纬度</div>
                                    <input class="sameIpt" type="text">
                                </div>
                            </div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
                <!--详情左侧-->
                <div class="detailLeft">
                    <div class="left_in">
                        <div class="left_inTop">
                            <div class="inBtn">
                                <div class="choice">
                                    <input type="checkbox" class="choiceIpt">
                                </div>
                                <div class="addOn">+ 添加新事件</div>
                                <div class="cancel sameBtn">刪除</div>
                                <div class="save sameBtn">保存</div>
                            </div>
                            <div class="inSearch">
                                <input class="inSearchIpt" placeholder="请您输入机构名称">
                                <div class="inSearchIcon"></div>
                            </div>
                        </div>
                        <div class="department">
                            <div class="leftChoose">
                                <input type="checkbox" class="leftChoose_ipt">
                            </div>
                            <input type="text" placeholder="部门名称" class="departIpt">
                            <div class="line">-</div>
                            <textarea  placeholder="部门简介" class="departText"></textarea>
                            <div class="deleteItem"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
