<div class="basicInfo">

    <div class="basicTop">
        <div class="userName">客户名称</div>
        <div class="save">保存</div>

    </div>

    <div class="logo">
        <input class=" logoIpt" value="" type="file" accept="gif,jpeg,png,jpg">
        <p class="logoName">+添加LOGO图片</p>
    </div>

    <div class="basicRight">

        <div class="name sameWrap">
            <div class="nameText sameText">名称</div>
            <input type="text" class="nameIpt sameIpt" placeholder="请您输入客户名称">
        </div>

        <div class="tel sameWrap">
            <div class="telText sameText">电话</div>
            <input type="text" class="telIpt sameIpt" placeholder="请您输入客户联系电话">
        </div>

        <div class="websitWrap sameWrap">
            <div class="websitText sameText">官网</div>
            <input type="text" class="websitIpt sameIpt">
        </div>

        <div class="tradeWrap sameWrap">
            <div class="tradeText sameText">行业</div>

            <div class="tradeChoose sameIpt">
                <input type="text" class="lang" readonly="readonly" value="请选择行业类型"/>
                <i class="arrowDown"></i>
            </div>

            <div class="tradeSelect">
                <ul>
                    <li>dddd</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                    <li>ssss</li>
                </ul>
            </div>
        </div>

        <div class="introWrap">
            <div class="introTitle">简介</div>
            <textarea class="introText" placeholder='您可以在此输入该企业的简介内容'></textarea>
        </div>

        <div class="line">
            <div class="lineLong sameLine">
                <div class="sameLine_text">经度</div>
                <input type="text " class="sameLine_ipt">
            </div>
            <div class="lineLati sameLine">
                <div class="sameLine_text">纬度</div>
                <input type="text " class="sameLine_ipt">
            </div>
        </div>

        <div class="dressWrap sameWrap">
            <div class="dressText sameText">地址</div>
            <input type="text" class="dressIpt sameIpt" placeholder="请你输入客户的办公室地址或注册地址">
        </div>

        <div class="bottom">暂无数据</div>
    </div>

    <div class="viColor">
        <p class="viTitle">VI颜色:</p>
        <div class="viColor_all">
            <div class="viColor_item">
                <span class="viColor_text">+</span>
                <input class="viColor_ipt" type="color">
            </div>
            <div class="viColor_item">
                <span class="viColor_text">+</span>
                <input class="viColor_ipt" type="color">
            </div>
            <div class="viColor_item">
                <p class="viColor_text">+</p>
                <input class="viColor_ipt" type="color">
            </div>
        </div>
    </div>

</div>
