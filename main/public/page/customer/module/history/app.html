<div class="historyInfo">

    <div class="historyTop">
        <div class="historyBtn_right">
            <div class="addOn">+ 添加新事件</div>
            <div class="cancel sameBtn">刪除</div>
            <div class="save sameBtn">保存</div>
        </div>
        <div class="search">
            <input class="searchIpt" placeholder="请您输入时间/事件">
            <div class="searchIcon"></div>
        </div>
    </div>

    <div class="historyMiddle">

        <div class="historyTop">
            <div class="historyChoose">
                <label><input type="checkbox" name="check" class="historyCheck"></label>
            </div>
            <div class="timeTitle">时间</div>
            <div class="eventTitle">事件</div>
            <div class="imgTitle">配图</div>
            <div class="handleTitle">操作</div>
        </div>
        <div class="chooseItem">
            <div class="chooseBox">
                <label><input type="checkbox" name="check" class="historyCheck"></label>
            </div>
            <div class="chooseTime">
                <input type="date" class="chooseDate">
            </div>
            <div class="chooseLine">—</div>
            <div class="chooseEvent">
                <input type="text" placeholder="请输入对应日期的具体事件描述" class="eventIpt">
            </div>
            <div class="chooseLine">—</div>
            <div class="chooseImg">
                <div class="imgPic"></div>
                <div class="addImgIcon">+</div>
                <input type="file" class="iptImage" name="test" accept="image/gif, image/jpeg, image/png, image/jpg">
            </div>
            <div class="chooseHandle">
                <div class="chooseDelete"></div>
            </div>
        </div>

    </div>

</div>
