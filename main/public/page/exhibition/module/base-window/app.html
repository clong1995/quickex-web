<div class="base_window_model">
    <div class="window_main">
        <div class="head">
            <div class="title">添加展厅</div>
        </div>
        <div class="body">
            <div class="infos_title">展厅信息</div>
            <div class="infos">
                <div class="info">
                    <div class="name">展厅名称</div>
                    <div class="area need">
                        <input type="text" placeholder="展厅名称" maxlength="150">
                    </div>
                </div>
                <div class="info">
                    <div class="name">楼号</div>
                    <div class="area need">
                        <input type="number" placeholder="楼号" min="1" max="10000000000">
                    </div>
                </div>
                <!--<div class="info">-->
                    <!--<div class="name">层号</div>-->
                    <!--<div class="area need">-->
                        <!--<input type="number" placeholder="层号" min="1" max="10000000000">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="info">
                    <div class="name ">可容纳人数</div>
                    <div class="area need">
                        <input type="number" placeholder="可容纳人数"  min="1" max="10000000000">
                    </div>
                </div>
                <div class="info">
                    <div class="name">适用场景</div>
                    <div class="area">
                        <input type="text" placeholder="适用场景" maxlength="150">
                    </div>
                </div>
                <div class="info">
                    <div class="name">展厅规划图</div>
                    <div class="area">
                        <div class="img_block">
                            <img src="#" alt="">
                            <input type="file" class="hide file">
                            <span class="tip">添加规划图</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
                <div class="btns btns_flex">
                    <div class="btn reset_btn">
                        取消
                    </div>
                    <div class="btn save_btn btn_yellow">
                        保存
                    </div>
                </div>
        </div>
    </div>
</div>
