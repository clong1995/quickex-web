<div class="wrap">
    <div class="title">添加篇章</div>
    <div class="left">
        <div class="head">
            <div class="close">ⅹ</div>
            <div class="h1">让我们开始添加新的篇章吧。</div>
            <div class="h2">您可以从以下几种尺寸中选择开始，也可以<span class="orange">自定义</span>创建。</div>
        </div>
        <div class="title">空白篇章分辨率预设</div>
        <div class="mach">
            <div class="item">
                <div class="private-mask"></div>
                <div class="dep"></div>
                <div class="name">HDV1080</div>
                <div class="size">1920 * 1080 px</div>
            </div>
            <div class="item">
                <div class="private-mask"></div>
                <div class="dep"></div>
                <div class="name">HDV720</div>
                <div class="size">1280 * 720 px</div>
            </div>
            <div class="item">
                <div class="private-mask"></div>
                <div class="dep"></div>
                <div class="name">胶片(4k)</div>
                <div class="size">4096*3112 px</div>
            </div>
            <div class="item">
                <div class="private-mask"></div>
                <div class="dep"></div>
                <div class="name">NTSC DV</div>
                <div class="size">654*480 px</div>
            </div>
        </div>
        <div class="title">复制先有篇章内容</div>
        <div class="mach">
            <div class="item">
                <div class="private-mask"></div>
                <div class="dep"></div>
                <div class="name">A-触摸屏</div>
                <div class="size">1920 * 1080 px</div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="detail">屏幕配置详细信息</div>
        <input class="name nameInput" type="text" value="未标题-1">
        <div class="width">
            <span>宽度</span>
            <input class="widthInput" type="text" value="1920">
        </div>
        <div class="height">
            <span>高度</span>
            <input class="heightInput" type="text" value="1080">
        </div>
        <div class="direction">
            <span>方向</span>
            <div class="opt">
                <div class="item p_icons crosswise active" data-dirc="0"></div><!--纵向-->
                <div class="item p_icons lengthways" data-dirc="1"></div><!--横向-->
            </div>
        </div>
        <div class="num">
            <span>节</span>
            <div class="opt">
                <div class="updown">
                    <div class="icons up"></div>
                    <div class="icons down"></div>
                </div>
                <div class="size">1</div>
            </div>
        </div>
        <div class="bottom">
            <button class="close">关闭</button>
            <button class="confirm">创建</button>
        </div>
    </div>
</div>
